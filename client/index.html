<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <label for="rows">Filas</label>
        <input type="number" min="10" max="200" value="20" name="rows" id="rows">
        <label for="cols">Columnas</label>
        <input type="number" min="10" max="200" value="20" name="cols" id="cols">
        <button type="button" id="startBtn">
            Comenzar
        </button>
        <button type="button" id="saveBtn">
            Guardar
        </button>
        <button type="button" id="loadBtn">
            Cargar
        </button>

    </header>
    <section class="canvas" id="canvas">
        <div id="container" class="grid-container"></div>
    </section>

    <script src="Cell.js"></script>
    <script src="Board.js"></script>
    <script src="Game.js"></script>
    <script src="index.js"></script>
</body>
</html>
